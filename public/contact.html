<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - Ruby Homepage</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <h1 class="logo">Ruby Homepage</h1>
        <ul class="nav-menu">
          <li><a href="/" class="nav-link">ホーム</a></li>
          <li><a href="/about.html" class="nav-link">About</a></li>
          <li><a href="/contact.html" class="nav-link">お問い合わせ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="contact">
      <div class="container">
        <h2 class="page-title">お問い合わせ</h2>
        <div class="contact-content">
          <div class="contact-info">
            <h3>連絡先情報</h3>
            <p>
              このプロジェクトについて質問やフィードバックがございましたら、
              お気軽にお問い合わせください。
            </p>
            <div class="contact-details">
              <div class="contact-item">
                <span class="contact-label">Email:</span>
                <a href="mailto:info@example.com">info@example.com</a>
              </div>
              <div class="contact-item">
                <span class="contact-label">GitHub:</span>
                <a href="https://github.com" target="_blank">github.com</a>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <h3>メッセージを送る</h3>
            <form action="mailto:info@example.com" method="get" enctype="text/plain">
              <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="subject" required>
              </div>
              <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">メッセージ</label>
                <textarea id="message" name="body" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2024 Ruby Homepage. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
